<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="contact-header">
        <nav class="nav-bar">
            <h2 class="logo">WT</h2>
            <ul class="nav-ul">
                <li class="li"><a href="./index.html">HOME</a></li>
                <li class="li"><a href="./about.html">ABOUT</a></li>
                <li class="li"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </nav>     
    </header>
    <section class="section-box">
        <div class="contact-container">
            <div class="contact-box1">
                <div class="dbaa">
                    <i class="fa-solid fa-location-dot"></i>
                    <label>LOCATION</label>
                    <p>#2661 Janakpuri Colony, city name, town name</p>
                </div>
                <div class="dbaa">
                    <i class="fa-regular fa-envelope"></i>
                    <label>EMAIL</label>
                    <p>lokeshsingh@mycompany.com</p>
                </div>
                <div class="dbaa">
                    <i class="fa-solid fa-phone"></i>
                    <label>CALL</label>
                    <p>+910101010101</p>
                </div>
                <img src="../image/company-img.jpg" alt="">
            </div>
            <div class="contact-box2">
                <h2>Contact Us</h2>
                <p>
                    Let us know your questions, suggestions and concerns by filling out the contact form below.
                </p>
                <div class="contact-dbbe1">
                    <label for="username"> Username</label>
                    <input type="text" name="" id="username" required>
                </div>
                
                <div class="contact-dbbe2">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
                <div class="contact-dbbe3">
                    <label for="phone">Phone</label>
                    <input type="number" id="phone" required>

                </div>
                <div class="contact-dbbe4">
                    <label for="message">Message</label>
                    <textarea name="" id="message" style=" width: 100% ; height: 200px;"></textarea>
                </div>
                <button>SUBMIT</button>
            </div>
        </div>

    </section>
    <footer class="footer">
        <div class="footer-div">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Rights Reserved</p>
       

    </footer>
</body>
</html>
